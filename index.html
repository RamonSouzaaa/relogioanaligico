<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Relógio Análogico</title>
    </head>
    <body>
        <div class="relogioAnalogico">
            <div class="ponteirosMarcacao">
                <span class="ponteiroHora"></span>
                <span class="ponteiroMinuto"></span>
                <span class="ponteiroSegundo"></span>
                <span class="circuloPonteiro"></span>
            </div>
        </div>
        <div class="relogioDigital">
            <span class="marcadorHora"></span>
            <span>:</span>
            <span class="marcadorMinuto"></span>
            <span>:</span>
            <span class="marcadorSegundo"></span>
        </div>
        <script src="script.js" async></script>
    </body>
</html>
